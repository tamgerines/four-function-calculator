<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
</head>

<body>
	<p id="title">CALCULATOR</p>
	<p id="subtitle">Tamara Instruments TI-055</p>

	<div id="container">
		<div id="display">58008</div>
		<div class="buttons">
			<span class="number" id="7">7</span>
			<span class="number" id="8">8</span>
			<span class="number" id="9">9</span>
			<span class="operator" id="+">+</span>
		</div>
		<div class="buttons">
			<span class="number" id="4">4</span>
			<span class="number" id="5">5</span>
			<span class="number" id="6">6</span>
			<span class="operator" id="-">-</span>
		</div>
		<div class="buttons">
			<span class="number" id="1">1</span>
			<span class="number" id="2">2</span>
			<span class="number" id="3">3</span>
			<span class="operator" id="*">*</span>
		</div>
		<div class="buttons">
			<span class="operator" id="C">C</span>
			<span class="number" id="0">0</span>
			<span class="operator" id="=">=</span>
			<span class="operator" id="/">/</span>
		</div>
	</div>
<script type="text/javascript">
	document.getElementById("=").onclick=function() {doIt()};
	function doIt() {
		document.getElementById("display").innerHTML="DUMBFACE!";
	}
</script>
</body>
</html>
