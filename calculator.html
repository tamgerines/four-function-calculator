<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	</head>

	<body>
		<p id="title">CALCULATOR</p>
		<p id="subtitle">Tamara Instruments TI-055</p>

		<div id="container">
			<div id="display">0</div>
			<div class="row">
				<span class="number button" id="7">7</span>
				<span class="number button" id="8">8</span>
				<span class="number button" id="9">9</span>
				<span class="operator button" id="+">+</span>
			</div>
			<div class="row">
				<span class="number button" id="4">4</span>
				<span class="number button" id="5">5</span>
				<span class="number button" id="6">6</span>
				<span class="operator button" id="-">-</span>
			</div>
			<div class="row">
				<span class="number button" id="1">1</span>
				<span class="number button" id="2">2</span>
				<span class="number button" id="3">3</span>
				<span class="operator button" id="*">*</span>
			</div>
			<div class="row">
				<span class="operator button" id="C">C</span>
				<span class="number button" id="0">0</span>
				<span class="operator button" id="=">=</span>
				<span class="operator button" id="/">/</span>
			</div>
		</div>
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="app.js" type="text/javascript"></script>
	</body>
</html>
